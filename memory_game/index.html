<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link ke file CSS -->
</head>

<body class="flex items-center justify-center h-screen bg-gray-200">
    <div class="text-center">
        <h1 class="text-2xl font-bold mb-4">Memory Game</h1>
        <div id="game-board" class="grid grid-cols-4 gap-4"></div>
        <button id="start-button" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Mulai</button>
        <button id="restart-button" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hidden">Mulai Ulang</button>
        <p id="message" class="mt-2 text-lg"></p>
    </div>

    <script src="script.js"></script> <!-- Link ke file JavaScript -->
</body>

</html>
