<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link ke file CSS -->
</head>

<body class="flex items-center justify-center h-screen bg-blue-200">
    <div class="text-center">
        <h1 class="text-2xl font-bold mb-4">Flappy Bird Clone</h1>
        <div id="game-board" class="relative overflow-hidden bg-green-500" style="width: 400px; height: 600px;">
            <div id="bird" class="absolute bg-yellow-500 rounded-full"
                style="width: 30px; height: 30px; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
        </div>
        <button id="start-button" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Mulai</button>
        <p id="score" class="mt-2 text-lg">Skor: 0</p>
    </div>

    <script src="script.js"></script> <!-- Link ke file JavaScript -->
</body>

</html>
